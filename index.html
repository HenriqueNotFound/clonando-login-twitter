<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/logo.png">
</head>

<body>
    <section class="image-section">
        <img class="fundo" src="./images/fundo.png" alt="twitter background">
        <img class="logo" src="/images/logo.png" alt="twitter logo">
    </section>

    <section class="login-section">
        <section class="head-pagina">
            <img src="./images/logo.png" alt="twitter mini icon">
            <div class="h1">Acontecendo agora</div>
            <div class="h2">Inscreva-se no Twitter hoje mesmo.</div>
        </section>

        <section class="login-info">
            <button class="google-login">
                <img src="./images/google-icon.png" alt="google icon">
                <div>Inscrever-se no Google</div> 
            </button>

            <button class="apple-login">
                <img src="./images/apple-icon.png" alt="google icon">
                <div>Inscrever-se com Apple</div> 
            </button>

            <section class="ou">
                <div class="divisoria-ou"></div>
                <div>ou</div>
                <div class="divisoria-ou"></div>
            </section>
            
            <button class="telefone-login">
                <div>Inscreva-se com número de celular ...</div>
            </button>

            <div class="termos-inscrito">
                Ao se inscrever, você concorda com os <a href="">Termos de Serviço</a> e a <a href="">Política de Privacidade</a> , incluindo o <a href="">Uso de Cookies</a>.
            </div>
        </section>
        <section>
            <div class="ja-conta">
                Já tem uma conta?
            </div>

            <button class="entrar">
                Entrar
            </button>
        </section>
    </section>    



    
</body>
</html>
